<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
<h1>Welcome</h1>
<h3 th:text="${user.getAccount()}">Account:</h3>

</body>
</html>
